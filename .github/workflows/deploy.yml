name: Deploy React + Express App to EB

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: CI=false npm run build

      - name: Move build folder to react-eb-final/
        run: |
          rm -rf react-eb-final/build
          mv build react-eb-final/

      - name: Archive for EB deployment
        run: |
          cd react-eb-final
          zip -r ../react-eb-final.zip ./*
          if [ -d "../.platform" ]; then zip -r ../react-eb-final.zip ../.platform; fi

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: YourAppName
          environment_name: YourEnvironmentName
          region: ap-northeast-2
          version_label: react-eb-final-${{ github.run_number }}
          deployment_package: react-eb-final.zip