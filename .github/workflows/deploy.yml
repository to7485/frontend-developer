name: React App Deploy to EB

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install

      - name: Build react app
        run: CI=false npm run build

      - name: Remove old build if exists
        run: rm -rf react-eb-final/build

      - name: Move build folder into react-eb-final
        run: mv build react-eb-final/

      # ✅ EB에서 npm install 자동 수행되도록 hook 스크립트 추가
      - name: Add postdeploy hook for npm install
        run: |
          mkdir -p react-eb-final/.platform/hooks/postdeploy
          echo '#!/bin/bash' > react-eb-final/.platform/hooks/postdeploy/01_npm_install.sh
          echo 'cd /var/app/current' >> react-eb-final/.platform/hooks/postdeploy/01_npm_install.sh
          echo 'npm install' >> react-eb-final/.platform/hooks/postdeploy/01_npm_install.sh
          chmod +x react-eb-final/.platform/hooks/postdeploy/01_npm_install.sh

      # ✅ .platform 포함한 모든 파일을 zip으로 압축
      - name: Archive react-eb-final folder
        run: |
          cd react-eb-final
          zip -r ../react-eb-final.zip . .[^.]* *

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: TodoApplication-frontend-env
          environment_name: TodoApplication-frontend-env-env
          version_label: react-eb-final-${{ github.run_number }}
          region: ap-northeast-2
          deployment_package: react-eb-final.zip
